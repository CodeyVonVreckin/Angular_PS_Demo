<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
            <!--the ngModel is needed for 2 way binding the import is in the module.ts by default
            however will also require the addition of another import b/c 'ngModel is not a 
            known property of input'
            -->
            <input [(ngModel)] ='listFilter'  type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered by: {{listFilter}}</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table"
                *ngIf = 'products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                            (click)='toggleImage()' >
                            {{showImage ? 'Hide': 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of products'>
                    <td>
                        <img 
                        *ngIf = 'showImage'
                        [src]='product.imageUrl'
                        [title] ='product.productName'
                        [style.width.px] ='imageWidth'
                        [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>{{ product.price }}</td>
                    <!-- <td>{{ product.starRating }}</td> -->
                    <td><pm-star [rating] ='product.starRating'></pm-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
